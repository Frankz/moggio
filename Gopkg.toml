#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/facebookgo/httpcontrol"

[[constraint]]
  branch = "master"
  name = "github.com/hajimehoshi/go-mp3"

[[constraint]]
  branch = "master"
  name = "github.com/helinwang/portaudio"

[[constraint]]
  branch = "master"
  name = "github.com/korandiz/mpseek"

[[constraint]]
  branch = "master"
  name = "github.com/mjibson/appstats"

[[constraint]]
  branch = "master"
  name = "github.com/mjibson/gme"

[[constraint]]
  branch = "master"
  name = "github.com/mjibson/gmusic"

[[constraint]]
  branch = "master"
  name = "github.com/mjibson/nsf"

[[constraint]]
  branch = "master"
  name = "github.com/oov/directsound-go"

[[constraint]]
  name = "gopkg.in/mewkiz/flac.v1"
  version = "1.0.3"

[prune]
  go-tests = true
  unused-packages = true
